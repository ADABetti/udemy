<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-secondary">secondary</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-link">link</button>

            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
               <button class="btn btn-primary" type="submit">submit</button>
               <input class="btn btn-primary"type="submit" value="submit">
               <input class="btn btn-primary"type="reset" value="reset">
               <input class="btn btn-primary"type="button" value="button">
               <a class="btn btn-primary"href="#">Button</a>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-primary">primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-outline-light">light</button>
                <button type="button" class="btn btn-outline-primary">primary</button>
                <button type="button" class="btn btn-outline-link">link</button>

            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-primary btn-sm">primary</button>
                <button type="button" class="btn btn-outline-secondary">secondary</button>
                <button type="button" class="btn btn-outline-warning btn-lg">warning</button>

            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" style="
                --bs-btn-padding-y:24px;
                --bs-btn-padding-x:48px;
                --bs-btn-font-size:14px;">Custom Button</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
