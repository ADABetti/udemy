<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="u_first_name" class="form-control" placeholder="First Name">
                                <label for="u_first_name">First Name</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="u_last_name" class="form-control" placeholder="Last Name">
                                <label for="u_last_name">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" id="u_email" class="form-control" placeholder="e-mail">
                                <label for="u_email">E-mail</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" id="u_phone" class="form-control" placeholder="Phone Number">
                                <label for="u_phone">Phone number</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="u_address">Address:</label>
                            <textarea id="u_address" rows="2" class="form-control" placeholder="1234 Main Street"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">                           
                            <div class="form-floating">
                                <input type="text" id="u_city" class="form-control" placeholder="City">
                                <label for="u_city">City</label>
                            </div>               
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <select type="text" id="u_state" class="form-select" placeholder="State">
                                <option value="RJ">RJ</option>
                                <option value="SP">SP</option>
                                <option value="BA">BA</option>
                                <option value="PE">PE</option>
                            </select>
                                <label for="u_state">State</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" id="u_zip" class="form-control" placeholder="Zip code">
                                <label for="u_zip">Zip code</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreement">
                                <label for="agreement" class="form-check-label">I agree with the terms and conditions</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="button" class="btn btn-primary img-fluid mx-auto d-block" id="submit_button" value="Sign-in">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
