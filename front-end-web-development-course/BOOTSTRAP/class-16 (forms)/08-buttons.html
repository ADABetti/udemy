<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <button type="btn" class="btn btn-primary">button</button>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button type="btn" class="btn btn-primary">button</button>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <div class="input-group">
                            <button class="btn btn-warning dropdown-toggle" type="button"
                                data-bs-toggle="dropdown">Dropdown
                            </button>
                            <ul class="dropdown-menu">
                                <li> <a class="dropdown-item" href="#"> One </a></li>
                                <li> <a class="dropdown-item" href="#"> Two </a></li>
                                <li> <a class="dropdown-item" href="#">Three </a> </li>
                                <li> <a class="dropdown-item" href="#"> Four </a></li>
                            </ul>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">

                            <input type="text" class="form-control">
                            <button class="btn btn-warning dropdown-toggle" type="button"
                                data-bs-toggle="dropdown">Dropdown
                            </button>
                            <ul class="dropdown-menu">
                                <li> <a class="dropdown-item" href="#"> One </a></li>
                                <li> <a class="dropdown-item" href="#"> Two </a></li>
                                <li> <a class="dropdown-item" href="#">Three </a> </li>
                                <li> <a class="dropdown-item" href="#"> Four </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">

                            <input type="text" class="form-control">
                            <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button"
                                data-bs-toggle="dropdown">
                                <span class="visually-hidden">Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li> <a class="dropdown-item" href="#"> One </a></li>
                                <li> <a class="dropdown-item" href="#"> Two </a></li>
                                <li> <a class="dropdown-item" href="#">Three </a> </li>
                                <li> <a class="dropdown-item" href="#"> Four </a></li>
                            </ul>
                            <button class="btn btn-success">Action</button>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="choose" class="input-group-text">Country</label>
                            <select id="choose" class="form-control">
                                <option selected value="">Choose your Country</option>
                                <option value="BR">BR</option>
                                <option value="USA">USA</option>
                                <option value="ITA">ITA</option>
                                <option value="PERU">PERU</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <label for="choose_file" class="input-group-text">Upload picture</label>
                            <input type="file" class="form-control" id="choose_file" accept=".doc">
                            <button class="btn btn-success" type="submit">upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
