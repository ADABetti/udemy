<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="defaultCheckBox" value="checked">
                        <label for="defaultCheckBox" class="form-check-label">Default check box</label>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkedBox" checked>
                        <label for="checkedBox" class="form-check-label">Checked Box</label>
                    </div>
                    <hr>    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkedBox1" checked>
                        <label for="checkedBox1" class="form-check-label">Checked Box</label>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkedBox" checked disabled>
                        <label for="checkedBox" class="form-check-label">Checked Box</label>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkboxdisabled" disabled>
                        <label for="checkeddisabled" class="form-check-label">Checkbox disabled</label>
                    </div>
                    <hr>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="text" value="checked">
                        <label for="text" class="form-check-label">Default check box</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="test" checked>
                        <label for="test" class="form-check-label">Checked Box</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="teeste" checked>
                        <label for="teeste" class="form-check-label">Checked Box</label>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script>
        var checkBox = document.getElementById("checkedBox1").indeterminate=true;
    </script>
</body>

</html>
