<head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3"> Select your gender</div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="male" name="gender" id="defaultRadio1">
                        <label for="defaultRadio" class="form-check-label" name="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="female" name="gender" id="defaultRadio2">
                        <label for="defaultRadio2" class="form-check-label">female</label>       
                    </div>
                    <hr>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="switch1" class="form-check-input" role="switch">
                        <label for="switch1" class="form-check-label">switch button</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
