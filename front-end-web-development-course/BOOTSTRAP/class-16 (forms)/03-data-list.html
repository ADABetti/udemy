<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="datalist" class="form-label">Datalist:</label>
                        <input list="datalistOptions" class="form-control" id="datalist" placeholder="Type to search..." >
                        <datalist id="datalistOptions">
                            <option value="São Paulo">
                            <option value="Rio de Janeiro">
                            <option value="Pernambuco">
                            <option value="Florianópolis">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="countries">Country</label>
                    <select id="countries" class="form-control form-control-sm">
                        <option selected>Select an option</option>
                        <option value="India">India</option>
                        <option value="Panama">Panama</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
