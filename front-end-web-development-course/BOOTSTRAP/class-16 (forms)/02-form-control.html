<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>

</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="u_name">Username</label>
                    <input id="u_name" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="u_comment">Comment:</label>    
                    <textarea id="u_comment" class="form-control" rows="5"></textarea>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label" for="u_text">make the input larger</label>
                    <input id="u_text" class="form-control form-control-lg" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="u_text2">Make the input smaller</label>
                    <input id="u_text2" class="form-control form-control-sm" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="u_email">TO avoid changes:</label>
                    <input class="form-control" type="text" id="u_email" value="alice.bet@gmail.com" disabled> <!--You can also use readonly instead of disabled-->
                </div>
                <div class="mb-3">
                    <label class="form-label" for="u_file">To allow the user to include files:</label>
                    <input class="form-control form-control-sm" id="u_file" type="file">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="u_color">To change the color:</label>
                    <input class="form-control form-control-color form-control-lg" id="u_color" type="color">
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
