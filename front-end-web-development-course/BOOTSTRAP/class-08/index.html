<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .h-10 {
            height: 100px;
        }
    </style>
</head>

<body>

    <h1>Another teste</h1>

    <div class="container">
        <div class="row h-10 bg-info">
            <div class="col-md-3">
                <div class="bg-primary p-3 mt-3 text-white">
                    1st column
                </div>
            </div>
            <div class="col-md-3 ms-auto"> <!--o atributo "ms" se referencia pela direita-->
                <div class="bg-primary p-3 mt-3 text-white">
                    2nd column
                </div>
            </div>
        </div>

        <div class="row h-10 bg-info mt-3">
            <div class="col-md-3 me-auto"> <!--o atributo "me" se referencia pela esquerda-->
                <div class="bg-primary p-3 mt-3 text-white">
                    1st column
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary p-3 mt-3 text-white">
                    2nd column
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
