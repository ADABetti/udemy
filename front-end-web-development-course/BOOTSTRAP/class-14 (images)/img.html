<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Babel is used to convert ECMA6 to regular versions of JS-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
</head>

<body>
    <img class="img-fluid" src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt="">

    <hr>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid rounded"
                    src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail"
                    src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt="">
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <img style="width:300px" class="img-fluid float-start"
                src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt="">
            <img style="width: 300px" class="img-fluid float-end"
                src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt="">
            <img style="width: 300px" class="img-fluid mx-auto d-block"
                src="https://cdn.pixabay.com/photo/2022/10/19/02/48/girl-7531494_960_720.jpg" alt=""> <!--to centralize it-->
       
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>

</html>
