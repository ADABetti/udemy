<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Babel is used to convert ECMA6 to regular versions of JS-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
</head>

<body>

    <!-- Example of abbreviations-->
    <p>This is a text <abbr title="Escape">ESC</abbr></p>

    <hr>

    <!-- Example of blockquotes-->

    <blockquote>
        The sky is the limit
    </blockquote>

    <hr>

    <blockquote class="blockquote">The sky is the limit</blockquote>

    <hr>

    <figure>
        <blockquote class="blockquote">
            <p>The sky is not the limit</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone important in <cite title="source title">source title</cite>
        </figcaption>
    </figure>

    <hr>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>The sky is not the limit</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone important in <cite title="source title">source title</cite>
        </figcaption>
    </figure>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>

</html>
