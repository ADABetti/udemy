<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .box {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="box bg-light m-2 float-start border"></div>
                <div class="box bg-light m-2 float-start border-top"></div>
                <div class="box bg-light m-2 float-start border-bottom"></div>
                <div class="box bg-light m-2 float-start border-bottom border-dark"></div>
                <div class="box bg-light m-2 float-start border-bottom border-danger"></div>

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-sm border border-success" placeholder="input border color">
                </div>
                <div class="mb-3">
                    <div class="alert border border-danger border-opacity-25">Border opacity</div>
                </div>
                <div class="mb-3">
                    <div class="alert border border-danger border-5">Border width</div>
                </div>
                <div class="mb-3">
                    <div class="box bg-dark rounded  float-start m-2"></div>
                    <div class="box bg-dark rounded-top float-start  m-2"></div>
                    <div class="box bg-dark rounded-1 float-start  m-2"></div>
                    <div class="box bg-dark rounded-2 float-start  m-2"></div>
                    <div class="box bg-dark rounded-3 float-start  m-2"></div>
                    <div class="box bg-dark rounded-4 float-start  m-2"></div>
                    <div class="box bg-dark rounded-5 float-start  m-2"></div>
                    <div class="box bg-dark rounded-circle float-start  m-2"></div>
                    <div class="box bg-dark rounded-pill float-start  m-2" style="width:300px;"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
