<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Babel is used to convert ECMA6 to regular versions of JS-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
</head>

<body>

    <p> This is a <mark> mark tag</mark></p>
    <p> This is a <del>delete tag</del> </p>
    <p> This is a <strike>strike tag</strike> </p>
    <p> This is a <ins> ins tag </ins> </p>
    <p> This is a <u>underline tag</u> </p>
    <p> This is a <small>small tag</small></p>
    <p> This is a <strong>strong tag</strong></p>
    <p> This is a <b>b tag</b></p>
    <p> This is a <em>em tag</em></p>
    <p> This is a <i>i tag</i></p>

    <hr>

    <p> this is a <span class="mark">mark style</span> </p>
    <p> this is a <span class="text-decoration-line-through">delete</span></p>
    <p>this is a <span class="text-decoration-underline">underline</span></p>
    <p>this is a <span class="small">bold </span></p>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>

</html>
