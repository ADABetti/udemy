<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="slides-with-indicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#slides-with-indicators"
                            data-bs-slide-to="0" aria-current="true" aria-label="slide 1"></button>
                        <button class="active" type="button" data-bs-target="#slides-with-indicators"
                            data-bs-slide-to="1" aria-current="true" aria-label="slide 2"></button>
                        <button class="active" type="button" data-bs-target="#slides-with-indicators"
                            data-bs-slide-to="2" aria-current="true" aria-label="slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100"
                                src="https://cdn.pixabay.com/photo/2018/05/13/20/21/lake-3397784_960_720.jpg">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>First Carousel Caption</h5>
                                    <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente odit est, ipsum libero, voluptatibus aperiam dignissimos laboriosam officiis mollitia, dicta qu</p>
                                </div>
                            </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://cdn.pixabay.com/photo/2019/01/27/22/32/mountains-3959204_960_720.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://cdn.pixabay.com/photo/2015/06/12/13/16/mountain-806915_960_720.jpg">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#slides-with-indicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slides-with-indicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
