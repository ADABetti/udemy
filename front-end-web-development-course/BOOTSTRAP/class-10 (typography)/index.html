<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Babel is used to convert ECMA6 to regular versions of JS-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
</head>

<body>

    <h1>HEADING 1 <small class="text-muted">using the "text-muted" class</small></h1>
    <h2>HEADING 2</h2>
    <h3>HEADING 3</h3>
    <h4>HEADING 4</h4>
    <h5>HEADING 5</h5>
    <h6>HEADING 6</h6>

    <p class="h1">heading classh1</p>
    <p class="h2">heading classh2</p>
    <p class="h3">heading classh3</p>
    <p class="h4">heading classh4</p>
    <p class="h5">heading classh5</p>
    <p class="h6">heading classh6</p>

    <!-- Changes the font and the size-->

    <p class="display-1">HEADING 1</p>
    <p class="display-2">HEADING 2</p>
    <p class="display-3">HEADING 3</p>
    <p class="display-4">HEADING 4</p>
    <p class="display-5">HEADING 5</p>
    <p class="display-6">HEADING 6</p>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>

</html>
