<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="r_email" required ></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="r-phone" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="r_password" required></td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td><input type="date" name="r_dob" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="r_gender" value="male">Male<br>
                    <input type="radio" name="r_gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="r_country" required>
                        <option value="India">√çndia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Bahamas">Bahamas</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="r_register" value="Register"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
