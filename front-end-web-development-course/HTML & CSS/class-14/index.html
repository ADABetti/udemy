<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapese elements with details tag</title>
</head>
<body>
    <details>
        <summary>What is this course about?</summary>
        <div>
            <p>In this course you are going to learn how to create a website</p>
        </div>
    </details>
    <details>
        <summary>Do I need to have previous knowledge?</summary>
        <div>
            <p>Absolutely not. We teach you from the beginning.</p>
        </div>
    </details>
    <details>
        <summary>How can I access the course?</summary>
        <div>
            <p>You will receive a link on your e-mail.</p>
        </div>
    </details>
</body>
</html>
