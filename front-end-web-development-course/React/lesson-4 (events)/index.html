<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        .note {
            width: 250px;
            height: 150px;
            background-color: rgb(246, 239, 23);
            padding: 15px;
            border: 1px solid red;
            box-shadow: 2px 6px 12px darkblue;
        }
    </style>
</head>

<body>
    <div id="react-container"></div>


    <script type="text/babel">

        class Note extends React.Component {

            editing() {
                alert('Editing')
            }

            deleting(){
                alert('Deleting')
            }

            render() {
                return (
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                            <button onClick={this.editing}>Edit</button>
                            <button onClick={this.deleting}> X </button>
                        </span>
                    </div>
                )
            }
        }
        
        ReactDOM.render( <Note>"Are you sure?"</Note>, document.getElementById( 'react-container' ))

    </script>

</body>

</html>
