<div class="container">
  <div class="row align-items-start mb-3">
    <div class="col-lg-12 col-md-12">
      <div class="text-center">
        <h1><strong>{{title}}</strong></h1>
        <hr>
        <p>{{description}}</p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 mb-2">
      <form>
        <div class="form-group">
          <select class="form-control">
            <option *ngFor="let month of months"> {{month}} </option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-md-6">

      <div class="text-center">
        <h3><strong> {{simplePipeData | uppercase}} </strong></h3>
      </div>

      <ng-container *ngIf="isAvailable; else elseTemplate">
        <div class="alert alert-success">
          <p class="my-auto"><strong>Note:</strong> Yes, it is available</p>
        </div>
      </ng-container>

      <ng-template #elseTemplate>
        <div class="alert alert-danger">
          <p class="my-auto"><strong>Note:</strong> No, it is not available</p>
        </div>
      </ng-template>

      <div class="form-group text-center mb-3">
        <div class="btn-group">
          <button class="btn btn-success" (click)="setTrue()">True
          </button>
          <button class="btn btn-danger" (click)="setFalse()">False
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <app-new-comp></app-new-comp>
  </div>
</div>


<router-outlet></router-outlet>
