<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>

    <script>

        function* movie() {
            yield "Lights";
            yield "camera";
            yield "action";
        }

        var action = movie();

        console.log(action.next().value);
        console.log(action.next().value);
        console.log(action.next().value);
        console.log(action.next().value);

        function* eachItem(array) {
            for (var i = 0; i < array.length; i++) {
                yield array[i];
            }
        }

        var myNumbers = eachItem(['1,2,3,4,5,6,7']);
        var myNum = setInterval(function () {
            var myNumber = myNumbers.next();
            if (myNumber.done) {
                clearInterval(myNum);
                console.log("These are my numbers")
            } else {
                console.log(myNumber.value);
            }
        }, 500);

    </script>

</head>

</body>

</html>
