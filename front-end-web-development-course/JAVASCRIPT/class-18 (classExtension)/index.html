<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"></script>

<script>

    class Mobiles {
        constructor(storage, ram) {
            this.storage = storage;
            this.ram = ram;
        }

        phoneDetail() {
            console.log(`This phone has ${this.storage}of storage and ${this.ram} of ram.`);
        }
    }

    class oldPhone extends Mobiles {
        constructor() {
            super("4GB", "1GB");
        }
    }

    var newPhone = new Mobiles("64GB", "8GB");
    newPhone.phoneDetail();

    var myOldPhone = new oldPhone();
    myOldPhone.phoneDetail();
</script>

<body>

</body>

</html>
