<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Front End</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navegação -->
    <nav class="navigation">
        <div class="navigation-inner site-container">
            <img id="logo" src="" alt="">

            <div class="main-navigation">
                <ul class="main-navigation-ul">
                    <li><a href=""> Home</a></li>
                    <li><a href=""> Sobre nós</a></li>
                    <li><a href=""> Projetos</a></li>
                    <li><a href=""> Contatos</a></li>
                    <li><a href=""> Trabalhe conosco</a></li>
                </ul>
            </div>
            <div id="btnBurger" class="burger-container" onclick="menuFn(this)">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <script>
                function menuFn(x) {
                    x.classList.toggle("change");
                }
            </script>
        </div>

    <section class="section-top-banner">
        <div class="top-banner__inner site-container">
            <div class="top-banner__image">
                <img src="https://i.blogs.es/a2066e/programando/840_560.jpg" alt="">
            </div>
            <div class="top-banner__text">
                <div class="top-banner__text-up">
                    <span class="top-banner__span">Olá, me chamo</span>
                    <h2 class="top-banner__h2">Alice</h2>
                </div>
                <div class="top-banner__text-down">
                    <h2 class="top-banner__h2">Betti</h2>
                    <span class="top-banner__span2">Programadora</span>
                </div>
                <p>Muito impactante</p>
                <a href="#" class="a-button">Leia mais</a>
            </div>
        </div>
    </section>
   
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
